<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="slide-in fade-out">
					<div class="first-section-wrapper">
						<div>
							<img class="fragment imageFromTop" data-fragment-index="1" src="http://placehold.it/300x300" alt="">
							<span class="fragment fade-down big-name" data-fragment-index="2" class="big-name">Boris Forconi</span>
						</div>
						<div>
							<img class="fragment imageFromTop delayed" data-fragment-index="1" src="http://placehold.it/300x300" alt="">
							<span class="fragment fade-down big-name delayed" data-fragment-index="2" class="big-name">Jean-Fran√ßois Perrault</span>
						</div>
					</div>
				</section>
				<section>
					<div>
						<img src="http://placehold.it/300x300" alt="">
					</div>
					<div><img src="http://placehold.it/300x300" alt=""></div>
					<div><img src="http://placehold.it/300x300" alt=""></div>
					<div><img src="http://placehold.it/300x300" alt=""></div>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
